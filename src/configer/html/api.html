<?include "nav.html"?>
<div class="wrap">
	<div class="tool">
		<button id="classer" lay-submit class="layui-btn">分组</button>
		<button id="insert" lay-submit class="layui-btn">添加</button>
		<button id="delete" lay-submit class="layui-btn">删除</button>
	</div>
	<table class="layui-hide" id="table"></table>
	<script id="status" type="text/html">
		<div class="layui-form">
			<input type="checkbox" name="status" id="{{d.id}}" value="{{d.status}}" lay-skin="switch" lay-text="启用|关闭"
				lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
		</div>
	</script>
</div>
<?include "footer.html"?>
<script>
	form.on('submit', function(e) {
		console.log(e)
		switch (e.elem.id) {
			case 'classer':
				layer.open({
					title: '分组管理',
					type: 2,
					// id: 'class',
					shade: 0,
					area: ['750px', '500px'],
					content: 'class.html',
					zIndex: layer.zIndex,
					success: function(layero) {
						layer.setTop(layero);
					}
				});
				console.log(e.elem.id)
				break;
			case 'insert':
				// layer('添加接口','route_add',200,350);
				layer.open({
					title: '添加接口',
					type: 2,
					id: 'menu_add',
					shade: 0,
					area: ['200px', '400px'],
					content: 'addmethod.html',
					zIndex: layer.zIndex,
					success: function(layero) {
						layer.setTop(layero);
					}
				});
				break;
			case 'search':
				table.reload('Reload', {
					page: {
						curr: 1
					},
					where: e.field
				});
				break;
			case 'delete':
				post('api', 'delete', {
					id: tmp.data.id
				})
				break;
		}
		return false;
	});

	form.on('switch', function(e) {
		let data = {
			id: parseInt(e.elem.id)
		}
		data[e.elem.name] = e.elem.checked == true ? 1 : 0
		console.log(data)
		post('api', 'update', data)
	});

	table.on('radio', function(obj) {
		tmp = obj
		console.log(obj)
	});

	table.on('edit()', function(obj) { 
		let data = {
			id: parseInt(obj.data.id)
		}
		data[obj.field] = obj.value
		console.log(data);
		post('api', 'update', data)
	});

	table.render({
		method: 'post',
		response: {
			statusCode: 1
		},
		elem: '#table',
		url: '/configer/api',
		headers: {
			token: 'ywcm888.',
			action: 'method'
		},
		id: 'Reload',
		defaultToolbar: ['filter', 'exports'],
		cols: [
			[{
					type: "radio",
					width: 50
				},
				{
					field: 'mid',
					title: 'ID',
					edit: true,
					width: 75,
					align: "center"
				},
				{
					field: 'className',
					title: '分组名',
					width: 125,
					align: "center"
				},
				{
					field: 'name',
					title: '方法名',
					width: 125,
					edit: true,
					align: "center"
				},
				{
					field: 'method',
					title: '方法',
					edit: true,
					width: 100
				},
				{
					field: 'url',
					title: 'URL',
					edit: true
				},
				{
					field: 'status',
					title: '状态',
					toolbar: '#status',
					align: "center",
					width: 100
				}
			]
		],
		// limit:10
	});
</script>
