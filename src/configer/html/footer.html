<script>
	var table = layui.table,
		layer = layui.layer,
		form = layui.form,
	$ = layui.jquery,
	laytpl=layui.laytpl
	tmp = null;

    // if(Cookies.get('user')==undefined){
    //     window.location.href = "index.html";
    // }
    // console.log(Cookies.get('user'))
	
	function post(method, action, data,bk=null) {
		$.ajax({
			url: '/configer/' + method,
			headers: {
				action: action,
				token:Cookies.get('token')
			},
			type: 'POST',
			data: data,
			success: function(e) {
				if(bk){
					bk(e)
				} else{
					console.log(e)
					layer.msg(e.message);
				}
				
			}
		});
	}
</script>
